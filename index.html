<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>todo App</title>
</head>

<body>
    <main class="main">
        <h1 class="app-name">todo</h1>
        <div class="main__todo-block">
            <div class="input-block">
                <input type="text" class="todo-field" placeholder="What needs to be done?" />
                <span onclick="newElement()" class="add-btn">Add</span>
            </div>
            <ul class="ul-list">
                <li>Buy pills</li>
                <li class="checked">Read a book</li>
                <li>Meet Alex</li>
            </ul>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
